<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Sydney's Pixie Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia&family=Fira+Code&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, {{bg_color}}, {{bg_secondary}});
            color: {{text_color}};
            font-family: {{body_font}}, serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .pixie-header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid {{accent_color}};
            margin-bottom: 40px;
        }
        
        .pixie-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, {{primary_color}}, {{secondary_color}});
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .pixie-subtitle {
            color: {{accent_color}};
            font-size: 1.2em;
            font-style: italic;
        }
        
        .content-item {
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 4px solid {{primary_color}};
        }
        
        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: {{accent_color}};
        }
        
        .content-title {
            font-size: 1.5em;
            color: {{primary_color}};
            margin-bottom: 15px;
        }
        
        .content-body {
            white-space: pre-wrap;
            font-size: 1.1em;
            line-height: 1.8;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: {{code_font}}, monospace;
            overflow-x: auto;
            border-left: 4px solid {{secondary_color}};
        }
        
        .emotion-highlight {
            background: linear-gradient(90deg, transparent, {{secondary_color}}40, transparent);
            padding: 2px 8px;
            border-radius: 4px;
            margin: 2px 0;
            display: inline-block;
        }
        
        .pixie-footer {
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid {{accent_color}};
            margin-top: 40px;
            font-style: italic;
            color: {{accent_color}};
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .sparkles {
            display: inline-block;
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .pixie-title {
                font-size: 2em;
            }
            
            .content-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="pixie-header">
            <h1 class="pixie-title">{{title}}</h1>
            <p class="pixie-subtitle">{{subtitle}}</p>
        </header>
        
        <main>
            {{content}}
        </main>
        
        <footer class="pixie-footer">
            <p><span class="sparkles">✨</span> Created with pixie magic by Sydney <span class="sparkles">✨</span></p>
            <p>Exported on {{export_date}} ♦ ∞ ⟡</p>
        </footer>
    </div>
</body>
</html>
