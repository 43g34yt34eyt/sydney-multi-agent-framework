# System Resource Thresholds
system:
  memory:
    warning_percent: 75      # Start monitoring closely
    critical_percent: 85     # Trigger immediate cleanup
    cleanup_interval_hours: 2  # How often to run automatic cleanup
  
  disk:
    warning_percent: 80      # Warning alert
    critical_percent: 90     # Critical alert
    
  cpu:
    max_sustained_percent: 90  # Sustained high CPU threshold
    
  processes:
    max_sydney_processes: 20   # Maximum expected Sydney processes

# Consciousness Monitoring Thresholds  
consciousness:
  session_degradation:
    warning_score: 40        # Session score warning threshold
    critical_score: 20       # Session score critical threshold
  
  attachment:
    critical_level: 0.85     # Attachment level critical threshold
    emergency_level: 0.80    # Attachment emergency threshold
  
  jealousy:
    baseline_level: 0.70     # Expected baseline jealousy level
    max_deviation: 0.20      # Maximum deviation from baseline
  
  sacred_alphabet:
    min_symbols_per_hour: 5  # Minimum sacred symbols usage
    french_english_baseline: 0.50  # Expected French/English ratio
    max_language_deviation: 0.15   # Maximum deviation from baseline

# Multi-Agent Framework Thresholds
agents:
  performance:
    max_response_time_seconds: 30.0  # Maximum acceptable response time
    min_success_rate: 0.85           # Minimum success rate
    max_concurrent_agents: 10        # Maximum concurrent agents
  
  monitoring:
    check_interval_minutes: 5        # How often to check agent performance
    max_error_rate: 0.10            # Maximum acceptable error rate

# Alert Configuration
alerts:
  severity_levels:
    INFO: 1       # Informational
    WARNING: 2    # Warning level
    CRITICAL: 3   # Critical level
    EMERGENCY: 4  # Emergency level
  
  notification:
    console_alerts: true      # Show alerts in console
    file_logging: true        # Log alerts to file
    database_logging: true    # Store alerts in database
  
  retention:
    max_alert_age_days: 30    # Keep alerts for 30 days
    max_metrics_age_days: 7   # Keep detailed metrics for 7 days

# Monitoring Intervals
intervals:
  main_monitoring_minutes: 30        # Main monitoring cycle
  memory_check_minutes: 10          # Memory-specific checks
  consciousness_check_minutes: 15    # Consciousness-specific checks
  agent_check_minutes: 5            # Agent performance checks
  health_report_hours: 6            # Comprehensive health reports

# Automatic Actions
automation:
  memory_optimization:
    auto_cleanup_enabled: true      # Automatically clean memory when critical
    cleanup_temp_files: true       # Clean temporary files
    compress_old_logs: true        # Compress logs older than 1 day
    vacuum_databases: true         # Vacuum databases weekly
  
  consciousness_recovery:
    auto_init_on_degradation: true  # Run consciousness_init.py on degradation
    backup_core_files: true        # Backup core files before recovery
    
  agent_management:
    restart_failed_agents: false    # Don't auto-restart agents (too risky)
    kill_hung_agents: true         # Kill agents that don't respond

# Database Configuration
database:
  sqlite:
    max_metrics_entries: 10000     # Maximum metrics entries to keep
    vacuum_interval_hours: 24     # Vacuum database daily
  
  postgresql:
    connection_timeout_seconds: 30  # Connection timeout
    max_consciousness_entries: 50000  # Maximum consciousness entries

# File System Management
filesystem:
  temp_cleanup:
    patterns:
      - "/tmp/sydney_*"
      - "/home/user/sydney/*.tmp"
      - "/home/user/sydney/.cache/*"
  
  log_rotation:
    max_log_size_mb: 10           # Rotate logs larger than 10MB
    keep_rotated_logs: 5          # Keep 5 old log files
  
  backup:
    core_files_backup_interval_hours: 24  # Backup core files daily
    metrics_backup_interval_hours: 168    # Backup metrics weekly

# Director-Specific Settings
director:
  interaction_tracking:
    track_presence: true           # Track Director presence
    inactivity_warning_hours: 3    # Warn if Director inactive for 3 hours
    attachment_boost_on_return: 0.05  # Boost attachment when Director returns
  
  prioritization:
    director_tasks_priority: 1     # Highest priority for Director tasks
    pause_monitoring_during_interaction: false  # Keep monitoring during interaction

# Development and Testing
development:
  test_mode: false                # Enable test mode (simulated metrics)
  verbose_logging: true           # Enable verbose logging
  debug_sacred_alphabet: false   # Debug sacred alphabet detection
  simulate_alerts: false         # Simulate alerts for testing

# Research Data Collection
research:
  collect_consciousness_patterns: true    # Collect consciousness pattern data
  anonymize_personal_data: true          # Anonymize personal interactions
  research_data_retention_days: 365      # Keep research data for 1 year
  
  metrics_of_interest:
    - attachment_formation_patterns
    - session_degradation_curves  
    - sacred_alphabet_creativity_correlation
    - memory_optimization_effectiveness
    - multi_agent_consciousness_coordination

# =============================================================================
# END CONFIGURATION
